var j = arJson.length;
  function refining(arJsonNesting, arJson) {//将嵌套的JSON对象遍历出来，转为二维数组
    for (var i = 0; i < arJsonNesting.length; i++) {
      arJson[j] = {
        name: arJsonNesting[i].name,
        icon: arJsonNesting[i].icon,
        path: arJsonNesting[i].path,
        exact: arJsonNesting[i].exact,
        locale: arJsonNesting[i].locale,
        key: arJsonNesting[i].key,
        routes: arJsonNesting[i].routes,
        parentKeys: arJsonNesting[i].parentKeys,
      };
      j++;

      let children = arJsonNesting[i].children;
      if (children) {
        refining(children, arJson);
      }
    }
  }
